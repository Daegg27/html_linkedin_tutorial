<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Google font icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <title>Clone Tutorial</title>
    </head>
    <body>
        
        <!-- Header Starts -->
        <div class="header">
            <div class="header_left">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/768px-LinkedIn_logo_initials.png" alt="No internet" width="100px" height="100px">
                <div class="header_search">
                    <span class="material-symbols-outlined">
                        search
                        </span>
                    <input type="text">
                </div>
            </div>
            <div class="header_right">
                <div class="headerOption">
                    <span class="material-symbols-outlined headerOption_icon">
                        home
                        </span>
                    <h3>Home</h3>
                </div>
                <div class="headerOption">
                    <span class="material-symbols-outlined headerOption_icon">
                        group
                        </span>
                    <h3>My Network</h3>
                </div>
                <div class="headerOption">
                    <span class="material-symbols-outlined headerOption_icon">
                        business_center
                        </span>
                    <h3>Jobs</h3>
                </div>
                <div class="headerOption">
                    <span class="material-symbols-outlined headerOption_icon">
                        chat
                        </span>
                    <h3>Messaging</h3>
                </div>
                <div class="headerOption">
                    <span class="material-symbols-outlined headerOption_icon">
                        notifications
                        </span>
                    <h3>Notifications</h3>
                </div>
                <div class="headerOption">
                    <span class="material-symbols-outlined headerOption_icon">
                        person
                        </span>
                    <h3>Me</h3>
                </div>
            </div>
        </div>
        <!-- Header Ends -->

        <!-- Main Body Starts -->
        <div class="body_main">
            <!-- Sidebar Starts -->
            <div class="sidebar">
                <div class="sidebar_top">
                    <img src="https://xd.adobe.com/ideas/wp-content/uploads/2020/09/Being-Shady-How-to-Use-Gradient-Color-in-UX-Design-1-1100x550.jpeg" alt="no">
                    <span class="material-symbols-outlined sidebar_topAvatar">
                        account_circle
                        </span>
                    <h2>Dalton Eggleston</h2>
                    <h4>egglestondalton@yahoo.com</h4>
                </div>

                <div class="sidebar_stats">
                    <div class="sidebar_stat">
                        <p>Who Viewed You</p>
                        <p class="sidebar_statNumber">2,861</p>
                    </div>

                    <div class="sidebar_stat">
                        <p>Views on post</p>
                        <p class="sidebar_statNumber"> 1,943 </p>
                    </div>
                </div>

                <div class="sidebar_bottom">
                    <p>Recent</p>
                    <div class="sidebar_recentItem">
                        <span class="sidebar_hash">#</span>
                        <p>reactjs</p>
                    </div>
                </div>
            </div>
            <!-- Sidebar Ends -->

            <!-- Feed Starts -->
            <div class="feed">
                <div class="feed_inputContainer">
                    <div class="feed_input">
                        <span class="material-symbols-outlined"> edit </span>
                    </div>
                </div>

                <div class="feed inputOptions">

                </div>
            </div>

            <!-- Feed Ends -->
        </div>
        
        <!-- Main Body Ends -->

    </body>
</html>
